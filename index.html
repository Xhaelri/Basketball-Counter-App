<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Counter App</title>
</head>
<body>
    <div class="container">

        <div class="container__home">
            <h3 class="home__headline">HOME</h3>
            <div class="home__scoreboard">
                <p id="home-score">0</p>
            </div>
            <div class="home__buttons">
                <button onclick="add1()">+1</button>
                <button onclick="add2()">+2</button>
                <button onclick="add3()">+3</button>
            </div>
        </div>

        <div class="container__guest">
            <h3 class="guest__headline">GUEST</h3>
            <div class="guest__scoreboard">
                <p id="guest-score">0</p>
            </div>
            <div class="guest__buttons">
                <button onclick="add1G()">+1</button>
                <button onclick="add2G()">+2</button>
                <button onclick="add3G()">+3</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
